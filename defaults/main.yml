---
# defaults file for beats
beats_version: 7.9.3
oss_version: false
version_lock: false
use_repository: true
beats_add_repository: "{{ use_repository }}"
start_service: true
restart_on_change: true
daemon_args: ""
logging_conf:
output_conf:
beats_pid_dir: "/var/run"
beats_conf_dir: "/etc/{{beat}}"
beats:
  - beat_fake_loop: true
